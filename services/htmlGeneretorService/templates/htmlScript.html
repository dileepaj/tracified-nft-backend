<script type="text/javascript">
    function displayBarchart(barchartData) {
        //map the all barchar data and pass it to D3 lib
        barchartData.map((data, i) => {
            if (!!data.ChartData) {
                //craete boostarp cards Node and it to barchart 
                let card = document.createElement("div")
                card.className = `card text-center m-3`;
                card.style = "min-width: 40rem; max-height: fit-content;"
                let cardTitle = document.createElement("h5")
                cardTitle.className = "card-header"
                cardTitle.appendChild(document.createTextNode("Barchart"));
                card.appendChild(cardTitle);
                let cardBody = document.createElement("div");
                cardBody.className = "card-body"
                cardBody.id = `barchartCard${i}`
                card.append(cardBody)
                document.getElementById("container").appendChild(card);

                // set the dimensions and margins of the graph
                let margin = { top: 25, right: 0, bottom: 25, left: 20 },
                    width = 300,
                    height = 280;

                // append the svg object to the body of the page
                let svg = d3.select(`#barchartCard${i}`)
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


                svg.append("text")
                    .attr("transform", "translate(100,0)")
                    .attr("font-size", "24px")
                    .text(data.ChartTitle)
                // X axis
                let x = d3.scaleBand()
                    .range([0, width])
                    .domain(data.ChartData.map(function (d) { return d.Key; }))
                    .padding(0.2);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .text("Year")
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "translate(-10,0)rotate(-45)")
                    .style("text-anchor", "end");

                // Add Y axis
                let y = d3.scaleLinear()
                    .domain([0, 13000])
                    .range([height, 0]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Bars
                svg.selectAll("mybar")
                    .data(data.ChartData)
                    .enter()
                    .append("rect")
                    .attr("x", function (d) { return x(d.Key); })
                    .attr("y", function (d) { return y(d.Value); })
                    .attr("width", x.bandwidth())
                    .attr("height", function (d) { return height - y(d.Value); })
                    .attr("fill", "#69b3a2")
            }
        })
    }

    function displayPiechart(piechartData) {
        piechartData.map((data, i) => {
            //craete boostarp cards Node and it to barchart 
            let card = document.createElement("div")
            card.className = `card m-3 text-center`;
            card.style = "min-width: 40rem; max-height: fit-content;"
            let cardTitle = document.createElement("h5")
            cardTitle.className = "card-header"
            cardTitle.appendChild(document.createTextNode("Piechart"));
            card.appendChild(cardTitle);
            let cardBody = document.createElement("div");
            cardBody.className = "card-body"
            cardBody.id = `pichartCard${i}`
            card.append(cardBody)
            document.getElementById("container").appendChild(card);

            let margin = { top: 15, right: 3, bottom: 60, left: 0 },
                width = 400
            height = 340
            // set the dimensions and margins of the graph

            // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
            let radius = Math.min(width, height) / 2

            // append the svg object to the div called 'my_dataviz'
            let svg = d3.select(`#pichartCard${i}`)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            // Compute the position of each group on the pie:
            let pie = d3.pie()
                .value(function (d) {
                    return d.Value;
                })
            // The arc generator
            let arc = d3.arc()
                .innerRadius(radius * 0.5)         // This is the size of the donut hole
                .outerRadius(0)

            // Another arc that won't be drawn. Just for labels positioning
            let outerArc = d3.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9)


            // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
            svg
                .selectAll('allSlices')
                .data(pie(data.ChartData))
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', function (d) { return (d.data.Color) })
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 0.7)

            // Add the polylines between chart and labels:
            svg
                .selectAll('allPolylines')
                .data(pie(data.ChartData))
                .enter()
                .append('polyline')
                .attr("stroke", "black")
                .style("fill", "none")
                .attr("stroke-width", 1)
                .attr('points', function (d) {
                    let posA = arc.centroid(d) // line insertion in the slice
                    let posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                    let posC = outerArc.centroid(d); // Label position = almost the same as posB
                    let midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                    posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                    return [posA, posB, posC]
                })
            // Add the polylines between chart and labels:
            svg
                .selectAll('allLabels')
                .data(pie(data.ChartData))
                .enter()
                .append('text')
                .text(function (d) { return d.data.Key })
                .attr('transform', function (d) {
                    let pos = outerArc.centroid(d);
                    let midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                    pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                    return 'translate(' + pos + ')';
                })
                .style('text-anchor', function (d) {
                    let midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                    return (midangle < Math.PI ? 'start' : 'end')
                })
        })
    }

    function displayProofBot(proofBotDataArray) {
        proofBotDataArray.map((dataArray, i) => {
            let card = document.createElement("div")
            card.className = `card m-3 text-center`;
            card.style = "min-width: 40rem; max-height: fit-content;"
            let cardHeader = document.createElement("h5")
            cardHeader.className = "card-header"
            cardHeader.appendChild(document.createTextNode(dataArray.BotTitle));
            card.appendChild(cardHeader);
            let cardBody = document.createElement("div");
            cardBody.className = "card-body"
            cardBody.id = `proofbotCard${i}`
            card.append(cardBody)
            document.getElementById("container").appendChild(card);
            dataArray.Batch.map((proofBotUrlbatchSpecific, i) => {
                let batchTitle = document.createElement("h5");
                batchTitle.className = "text-start"
                batchTitle.append(document.createTextNode(proofBotUrlbatchSpecific.BatchTitle))
                cardBody.append(batchTitle)
                proofBotUrlbatchSpecific.BotUrls.map((data) => {
                    const ul = document.createElement("ul");
                    ul.id = `list-group`;
                    ul.className = `list-group mb-4 text-start`;
                    let textNode = document.createTextNode(data.Type)
                    ul.append()
                    data.Urls.map((proof) => {
                        const li = document.createElement("li");
                        li.className = `list-group-item`
                        const textnode = document.createTextNode(proof);
                        li.appendChild(textnode);
                        ul.append(li);
                    })
                    let prooftype = document.createElement("div")
                    prooftype.className = `card-title  text-start`;
                    prooftype.append(textNode)
                    cardBody.append(prooftype)
                    cardBody.append(ul)
                })

            })
        })

    }

    function displayBubblechart(bubbleChartData) {
        bubbleChartData.map((data, i) => {

            let card = document.createElement("div")
            card.className = `card text-center m-3`;
            card.style = "min-width: 40rem; max-height: fit-content;"
            let cardTitle = document.createElement("h5")
            cardTitle.className = "card-header"
            cardTitle.appendChild(document.createTextNode(data.Title));
            card.appendChild(cardTitle);
            let cardBody = document.createElement("div");
            cardBody.className = "card-body"
            cardBody.id = `bubblechartCard${i}`
            card.append(cardBody)
            document.getElementById("container").appendChild(card);

            // set the dimensions and margins of the graph
            let margin = { top: 10, right: 30, bottom: 100, left: 80 },
                width = 500 - margin.left - margin.right,
                height = 580 - margin.top - margin.bottom;

            let svg = d3
                .select(`#bubblechartCard${i}`)
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            svg
                .selectAll('circle')
                .data(data.ChartData)
                .enter()
                .append('circle')
                .attr('cx', function (d) {
                    return parseFloat(d.Key);
                })
                .attr('cy', function (d) {
                    return parseFloat(d.Value);
                })
                .attr('r', function (d) {
                    return Math.sqrt(parseFloat(d.Radius)) / Math.PI;
                })
                .attr('fill', function (d) {
                    return d.Color;
                });

            svg
                .selectAll('text')
                .data(data.ChartData)
                .enter()
                .append('text')
                .attr('x', function (d) {
                    return parseFloat(d.Key) + Math.sqrt(parseFloat(d.Radius)) / Math.PI;
                })
                .attr('y', function (d) {
                    return parseFloat(d.Value) + 4;
                })
                .text(function (d) {
                    return d.Name;
                })
                .style('font-size', data.FontSize)
                .style('fill', data.FontColor);

            svg
                .append('g')
                .append('text')
                .attr('y', height - 10)
                .attr('x', width / 2)
                .text(data.ChartTitle)
                .style('text-anchor', 'middle')
                .style('font-size', data.FontSize)
                .attr('stroke', data.FontColor)
                .style('fill', data.FontColor);
        })
    }
