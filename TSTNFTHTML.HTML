<head>

<body>
    <div id="main" class="A"></div>
    <svg id="viz_area" height=400 width=450></svg>
    <div class="filterPanelSummaryContainer"></div>
    <h1>HI Hello</h1>



    
</body>

<script>
    const svg = d3.select('svg');
    svg.append('circle')
        .attr('cx', '50%')
        .attr('cy', '50%')
        .attr('r', '60')
        .style('fill', 'red');

</script>
<script>
    function tabledisplay() {
        var tableNode = document.createElement("table");
      tableNode.className = `table table-bordered`;
      tableNode.innerHTML =`
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>`
      tableNode.width = "200px";
        tableNode.height = "400px";
      document.getElementById("main").appendChild(tableNode);
    }
    tabledisplay()
</script>
</html>
